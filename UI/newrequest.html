<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'static\css\newrequest.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'static\css\mainlayout.css'>
    <script src = 'static\js\myscript.js'></script>
</head>
<body>
    <div>
        
        <div id = 'navigation'>
            <!-- Top navigation bar-->
            <div class="topnav">
                <a class="home" href="./home.html">MAINTENANCE TRACKER</a>
                <a href="./adminlogin.html">ADMIN LOGIN</a>
                <a href="./login.html">LOG IN</a>
                <a href="./signup.html">SIGN UP</a>
            </div>
        
            <!-- Side navigation bar-->
            <div class="sidenav">
                <a href="./newrequest.html">New Request</a>
                <a href="./myrequests.html">View Requests</a>
                <a href="./index.html">Log out</a>
                <a href="./about.html">About</a>
            </div>
        </div>

        <!-- New Request Form-->
        <div class = 'new-request-form'>
            <h2>Create new request</h2>
            <form id = 'new-request-form'>

                <!--Enter device type-->
                <div class = 'device-type'>
                    <label class = 'label'>Device type</label><br />
                    <input class = 'device-type' id = 'device-type' type = 'text' placeholder = 'What type of device needs repair?' /> 
                </div>

                <!--Enter description of fault-->
                <div class = 'fault-description'>
                    <label class = 'label'>Fault Description</label><br />
                    <input class = 'fault-description' id = 'fault-description' type = 'text' placeholder = 'What is wrong with your device?' /> 
                </div>

                <!--Submit button-->
                <div class = 'submit-button'>
                    <button class = 'submit-button'>SUBMIT</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
