<head>

    <link rel = 'stylesheet' type = 'text/css' href = 'static\css\forms.css'>

</head>
<body>
    <div>
        <div id = 'navigation'>
            <!-- Top navigation bar-->
            <div class="topnav">
                <a class="home" href="./index.html">MAINTENANCE TRACKER</a>
                <a href="./adminlogin.html">ADMIN LOGIN</a>

                <a href="./signup.html">SIGN UP</a>

            <!-- Side navigation bar-->
            <div class="sidenav">
                <a href="./about.html">About</a>
            </div>
        </div>
        
        <!-- Signup form-->
        <form id = 'signup-form' class = 'form'>
            <h2>Signup</h2>
            <!--Create username-->
            <div class = 'input-field'>
                <label class = 'label'>Username</label><br />
                <input class = 'username' type = 'text' placeholder = 'Create Username' /> 
            </div>

            <!--Create password-->
            <div class = 'input-field'>
                <label class = 'label'>Password</label><br />
                <input class = 'password' type = 'text' placeholder = 'Create Password' /> 
            </div>

            <!--Re-enter password-->
            <div class = 'input-field'>
                    <label class = 'label'>Password</label><br />
                    <input class = 'password' type = 'text' placeholder = 'Re-enter Password' /> 
                </div>    

            <!--Signup button-->
            <div class = 'submit-button'>
                <button class = 'signup-button'>SIGNUP</button>
            </div>
        </form>
    </div>
</body>
